plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'io.github.baumandm'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://clojars.org/repo" }
}

dependencies {
    // Manually-compileds uberjar
    compile files('lib/monglorious-0.5.1-standalone.jar')

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
}
